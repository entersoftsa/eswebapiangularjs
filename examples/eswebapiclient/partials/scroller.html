<div class='container'>
    <form class="form-signin">
        <h2 class="form-signin-heading">Public Query</h2>
        <input type="text" ng-model="GroupID" class="form-control" placeholder="Entersoft Public Query Group ID" required autofocus>
        <input type="text" ng-model="FilterID" class="form-control" placeholder="Entersoft Public Query Filter ID" required>
        <button es-analytics-on es-analytics-category="hello kostas" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="executePQ()">Run</button>
        <a es-analytics-on href="http://www.w3schools.com">Visit W3Schools.com!</a>
        <a es-analytics-on href="http://smefiles.blob.core.windows.net/img/WP_20121101_004.jpg">get the pic!</a>
    </form>
    <div class="demo-section k-content">
        <div class="box-col" style="width: 500px;">
            <h4>Hover some series</h4>
            <div kendo-chart k-ng-delay="PQResults.Rows" k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'line' }" k-series="[
                                 { field: 'RequestNatureAA', name: 'Maturity' }
                             ]" k-data-source="PQResults.Rows" k-series-click="onSeriesClick"></div>
        </div>
        <div class="box-col">
            <h4>Console</h4>
            <div class="console"></div>
        </div>
    </div>

    <div ng-cloak>
        <h2>
        Table {{PQResults[PQResults.Table]}} has {{PQResults.Rows.length}} rows {{PQResults.Rows[0]["Code"]}}
        </h2>
        <kendo-grid k-ng-delay="PQResults.Rows" k-options="mainGridOptions(PQResults.Rows)">
        </kendo-grid>
    </div>
</div>
