<div class="es-prm">
    <label class="es-prm-label">{{esParamDef.caption}}</label>
    <div class="es-prm-val">
        <select ng-options="item.value as item.caption for item in esWebUIHelper.getesComplexParamFunctionOptions()" ng-model="esParamVal[esParamDef.id].paramValue.oper">
        </select>
        <input kendo-numeric-text-box 
        	align="right" 
        	k-ng-model="esParamVal[esParamDef.id].paramValue.value" 
        	k-spinners="false" 
        	k-decimals="esParamDef.precision" 
        	k-format="'n'+'{{esParamDef.precision}}'" />

        <span ng-hide="esParamVal[esParamDef.id].paramValue.oper != 'RANGE'">
            <input kendo-numeric-text-box 
                align="right"
                k-ng-model="esParamVal[esParamDef.id].paramValue.valueTo" 
                k-spinners="false" 
                k-decimals="esParamDef.precision" 
                k-format="'n'+'{{esParamDef.precision}}'" />
        </span>
    </div>
</div>
